<div ng-controller="profilesCtrl">
  <div class="row" >
      <div class="col-md-6">
        <div class="col-md-2 card blue-grey darken-2" ng-repeat="profile in profiles" ng-click='setProfile(profile)'>
            <div>
                <img height="200px" width="auto" src="{{profile.contact.profilePic}}"> <br>
            </div>
            <div>

            </div>
          <a ui-sref="profiles.profile">
            <span class="center-align">{{profile.contact.name}}</span> <br>
            <!--{{profile.contact.location}} <br>-->
            <!--{{profile.about.summary}} <br>-->
            <!--{{profile.about.status}} <br>-->
          </a>
        </div>
      </div>
      <div ui-view class="col-md-6"></div>
  </div>
</div>

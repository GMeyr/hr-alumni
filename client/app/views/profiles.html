<div ng-controller="profilesCtrl">
  <div class="row" >
      <div class="col s4" ng-repeat="profile in profiles" ng-click='setProfile(profile)'>
            <div class="card darken-2 col-md-10 z-depth-5">
                <br>
                <br>
                <div class="center-align">
                    <img  height="200px" width="auto" ng-src="{{profile.contact.profilePic}}" > <br>
                </div>
                <br>
                <div >
                    <a ui-sref="profiles.profile">
                        <p class="center-align">{{profile.contact.name}}</p> <br>

                    </a>
                    <p><span style="font-weight: bold">Location: </span> United States</p>
                    <p><span style="font-weight: bold">Summary: </span> Currently at Hack Reactor looking for a job</p>
                    <p><span style="font-weight: bold">Employment Status: </span>Hire Me!</p>
                    <br>
                </div>
            </div>
      </div>
      <div ui-view class="col-md-6"></div>
  </div>
</div>

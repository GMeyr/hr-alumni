<div class="container" ng-controller="profilesCtrl">
    <div class="row">
        <div class="s12 col">
            <h3>Profiles</h3>
            <br>
            <form class="forms forms-inline input-field ">
                <input type="text" class="input-big width-50" id="query" ng-model="query">
                <label for="query">Filter</label>
            </form>
            <ul class="collection">
                <li class="collection-item avatar animated fadeInUp" style="-webkit-animation-duration:{{$index * 300}}ms" ng-repeat="profile in profiles | filter:query">
                    <a href="" ng-click="modalDetails(profiles)" class="modal-trigger title"><img ng-src="{{profile.contact.profilePic}}" alt="" class="circle"> {{profile.contact.name}}</a>
                    <p>{{profile.contact.location}}</p>
                </li>
            </ul>
        </div>
    </div>
    <div id="modalDetails" class="modal" ng-repeat="profile in profiles">
        <div class="modal-content">
            <div class="row">
                <div class="l2 col">
                    <img height="150px" width="auto" ng-src="{{profile.contact.profilePic}}" alt="" class="align-right circle">
                </div>
                <div class="l10 col">
                    <h5>{{profile.contact.name}}</h5>
                    <label>Email</label> {{profile.contact.email}}<br/>
                    <label>Languages</label> JavaScript, HTML, CSS
                    <hr>
                    <label>Location</label> United States <br/>
                </div>
            </div>
        </div>
    </div>
</div>

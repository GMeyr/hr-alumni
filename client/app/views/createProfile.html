<div class='container-fluid' ng-controller='createProfileCtrl'>
  <h4>Create your profile here</h4>
  <form ng-submit="submitProfile(!$inValid, data)" class="input-group" ng-init="data={}" name="createProfileForm">
    <input type="text" class="form-control" placeholder="First Name (required)" aria-describedby="basic-addon1" ng-model="data.contact.firstName" required>
    <input type="text" class="form-control" placeholder="Last Name (required)" aria-describedby="basic-addon1" ng-model="data.contact.lastName" required>
    <input type="text" class="form-control" placeholder="Github (required)" aria-describedby="basic-addon1" ng-model="data.contact.githubName" required>
    <input type="text" class="form-control" placeholder="Email (required)" aria-describedby="basic-addon1" ng-model="data.contact.email" required>
    <input type="text" class="form-control" placeholder="Location (required)" aria-describedby="basic-addon1" ng-model="data.contact.location" required>

    <!--<input type="text" class="form-control" placeholder="LinkedIn" aria-describedby="basic-addon1" ng-model="data.links.linkedin">-->
    <!--<input type="text" class="form-control" placeholder="Blog" aria-describedby="basic-addon1" ng-model="data.links.blog">-->

    <!--<input type="text" class="form-control" placeholder="Employment Status" aria-describedby="basic-addon1" ng-model="data.about.status">-->

    <!--<input type="text" class="form-control" placeholder="Companies" aria-describedby="basic-addon1" ng-model="data.experience.companies">-->
    <!--<input type="text" class="form-control" placeholder="Languages" aria-describedby="basic-addon1" ng-model="data.experience.languages">-->

    <!--<input type="text" class="form-control" placeholder="Project 1" aria-describedby="basic-addon1" ng-model="data.projects.urls.project1">-->
    <!--<input type="text" class="form-control" placeholder="Project 2" aria-describedby="basic-addon1" ng-model="data.projects.urls.project2">-->
    <!--<input type="text" class="form-control" placeholder="Project 3" aria-describedby="basic-addon1" ng-model="data.projects.urls.project3">-->
    <!--<br/>-->

    <button type="submit" ng-disabled="createProfileForm.$inValid">Submit</button>
  </form>
</div>
